<app-destinations-nav></app-destinations-nav>

<html>
  <h1 class="c-title">Inspiration For Your <br />Next National Tour</h1>
  <ul class="c-featurette">
    <li class="c-featurette__item" *ngFor="let nationalTour of nationalTours">
      <img
        class="c-featurette__background"
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/911489/mario-klassen-428384-unsplash.jpg"
      /><small class="c-featurette__category">{{ nationalTour?.price }}</small>
      <h2 class="c-featurette__heading">{{ nationalTour?.name }}</h2>
      <a  [routerLink]="['/destinations/national/', nationalTour.national_id]" routerLinkActive="active"
      ><button class="c-featurette__button">Discover</button></a>
          </li>
  </ul>
</html>

<app-destination-footer></app-destination-footer>
