
<input
  type="hidden"
  name="id"
  ngModel="{{ internationalTour?.id }}"
  class="form-control"
  id="id"
  placeholder="ID"
/>

<input
  type="hidden"
  name="id"
  ngModel="{{ internationalTourFile?.id }}"
  class="form-control"
  id="id"
  placeholder="ID"
/>

<!DOCTYPE html>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
/>

<div class="card-wrapper">
  <div class="card">
    <!-- card left -->
    <div class="product-imgs">
      <div class="img-display">
        <img [src]="" />
      </div>
    </div>
    <!-- card right -->
    <div class="product-content">
      <h2 class="product-title">{{ internationalTour?.name }}</h2>
      <div class="product-price">
        <p class="start-bid">
          Price: <span></span>{{ internationalTour?.price }}
        </p>
      </div>
      <div class="product-detail">
        <h2>about this Tour:</h2>
        <b
          ><p class="product-category">
            Tour Place: &nbsp; {{ internationalTour?.place }}
          </p></b
        >
        <b
          ><p class="product-description">
            Tour Days: &nbsp; {{ internationalTour?.days }}
          </p></b
        >
        <b
          ><p class="product-description">
            Tour Nights: &nbsp; {{ internationalTour?.nights }}
          </p></b
        >
        <b
          ><p class="product-file-name">
            <!-- {{ internationalTour?.name }}: &nbsp; -->
            {{ internationalTourFile?.file_name }}: &nbsp;

            <a (click)="downloadFile(internationalTourFile.file_name)">download</a>
          </p></b
        >
      </div>
      <div class="purchase-info">
        <button type="button" class="btn">
          Book your Tour &nbsp; <i class="fas fa fa-plus"></i>
        </button>
        <button
          type="button"
          class="btn"
          (click)="goBackToInterNationalTours()"
        >
          Back to all Tours &nbsp; <i class="fas fa fa-undo"></i>
        </button>
      </div>
    </div>
  </div>
</div>
