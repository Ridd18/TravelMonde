<input
  type="hidden"
  name="id"
  ngModel="{{ nationalTour?.id }}"
  class="form-control"
  id="id"
  placeholder="ID"
/>

<input
  type="hidden"
  name="id"
  ngModel="{{ nationalFile?.id }}"
  class="form-control"
  id="id"
  placeholder="ID"
/>

<!DOCTYPE html>

<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
  integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
  crossorigin="anonymous"
/>

<div class="card-wrapper">
  <div class="card">
    <!-- card left -->
    <div class="product-imgs">
      <div class="img-display">
        <img [src]="" />
      </div>
    </div>
    <!-- card right -->
    <div class="product-content">
      <h2 class="product-title">{{ nationalTour?.name }}</h2>
      <div class="product-price">
        <p class="start-bid">Price: <span></span>{{ nationalTour?.price }}</p>
      </div>
      <div class="product-detail">
        <h2>about this Tour:</h2>
        <b
          ><p class="product-category">
            Tour Place: &nbsp; {{ nationalTour?.place }}
          </p></b
        >
        <b
          ><p class="product-description">
            Tour Days: &nbsp; {{ nationalTour?.days }}
          </p></b
        >
        <b
          ><p class="product-description">
            Tour Nights: &nbsp; {{ nationalTour?.nights }}
          </p></b
        >
        <b
          ><p class="product-file-name">
            {{ nationalTour?.name }}: &nbsp;

            <a (click)="downloadFile(nationalFile.file_name)">download</a>
          </p></b
        >
        <div class="rating">
          <div class="star-rating">
            <span
              *ngFor="let i of [1, 2, 3, 4, 5]"
              class="star"
              (click)="onStarClick(i)"
            >
              <span
                [class.filled]="selectedRating !== null && selectedRating >= i"
                >&#9733;</span
              >
              <!-- <span [class.empty]="selectedRating === null || selectedRating < i">&#9734;</span> -->
            </span>
          </div>
        </div>
      </div>
      <div class="purchase-info">
        
        <button type="button" class="btn" [routerLink]="['/destinations/nationalPayment', nationalTour.national_id]" routerLinkActive="active">
          Book your Tour &nbsp; <i class="fas fa fa-plus"></i>
        </button>
        <button type="button" class="btn" (click)="goBackToNationalTours()">
          Back to all Tours &nbsp; <i class="fas fa fa-undo"></i>
        </button>
      </div>
    </div>
  </div>
</div>
